<form [formGroup]="searchForm">
      <input type="text" formControlName="searchInput" placeholder="Enter the last name"/>
    </form>

<div class="no--data" *ngIf="customers.length === 0">
  No result :(
</div>

<div *ngFor="let customer of customers">
  <div class="item">
    <span class="text">
      <span><i class="fa-solid fa-circle-user"></i> {{customer.first_name}} {{customer.last_name}}</span>
      <span><i class="fa-solid fa-envelope"></i> {{customer.email}}</span>
      <span><i class="fa-solid fa-phone"></i> {{customer.phone}}</span>
    </span>
    <a [routerLink]="['details', customer.customers_id]"><i class="fa-solid fa-circle-info"></i></a>
  </div>
</div>
